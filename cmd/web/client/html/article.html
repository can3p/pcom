{{ template "header.html" . }}

<div class="container">
  <h1>{{ .Name }}</h1>

  {{ markdown .Body }}
</div>

{{ if not .User.IsLoggedIn }}
<div class="container">
  <div class="text-center my-5">
    <a href="{{ link "signup" "attribution" .Attribution }}" class="btn btn-lg btn-primary">Get Started</a>
  </div>
</div>
{{ end }}

{{ template "footer.html" . }}
